app-id: com.substance3d.launcher
base: org.electronjs.Electron2.BaseApp
base-version: '19.08'
runtime: org.gnome.Platform
runtime-version: '3.36'
sdk: org.gnome.Sdk
command: substance
tags:
  - proprietary
finish-args:
  - --socket=x11
  - --device=dri
  - --share=ipc
  - --socket=pulseaudio
  - --share=network
  - --filesystem=xdg-documents
  - --filesystem=xdg-pictures
  - --filesystem=xdg-download
  - --persist=.pki # Unnecessary?
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.Software
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: unappimage
    buildsystem: simple
    build-commands:
      - make -C squashfs-tools -j ${FLATPAK_BUILDER_N_JOBS} install INSTALL_DIR=${FLATPAK_DEST}/bin
    sources:
      - type: git
        url: https://github.com/refi64/unappimage
        commit: d7f86f2a0d7ec3a69211125207d5f127386b849a
      - type: patch
        path: xz_support.patch

  - shared-modules/libsecret/libsecret.json

  - name: substance-launcher
    buildsystem: simple
    build-commands:
      - install -D apply_extra "${FLATPAK_DEST}/bin/apply_extra"
      - install -Dm 755 patch-resources.py /app/bin/patch-resources
      - install substance "${FLATPAK_DEST}/bin/"
    post-install:
      - for s in {16,24,32,48,64,96,128,256,512}; do
        install -p -Dm644 "icon${s}.png" "${FLATPAK_DEST}/share/icons/hicolor/${s}x${s}/apps/${FLATPAK_ID}.png";
        done;
      - install -Dm644 com.substance3d.launcher.desktop "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - install -Dm644 com.substance3d.launcher.appdata.xml "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.appdata.xml"
    sources:
      - type: extra-data
        filename: SubstanceLauncher.AppImage
        url: https://download.allegorithmic.com/substance-launcher/linux/Substance+Launcher-1.4.0-beta.8508.linux-x86_64.AppImage
        sha256: 2d59754ebc8a16b89e4960e3c6c9768cfefb239977cd2a785b9a46d59af7aaaf
        size: 133334879
        x-checker-data:
          type: rotating-url
          url: https://download.allegorithmic.com/substance-launcher/linux/Substance+Launcher-1.4.0-beta.8508.linux-x86_64.AppImage
      - type: script
        dest-filename: apply_extra
        commands:
          - unappimage SubstanceLauncher.AppImage
          - rm SubstanceLauncher.AppImage
          - mv squashfs-root substance
          - patch-resources substance/resources/app.asar
          - rm substance/AppRun
      - type: file
        path: patch-resources.py
      - type: script
        dest-filename: substance
        commands:
          - TMPDIR=$XDG_CACHE_HOME exec /app/extra/substance/substance "$@"
      - type: file
        path: com.substance3d.launcher.appdata.xml
      - type: file
        path: com.substance3d.launcher.desktop
      - type: file
        path: icons/icon16.png
      - type: file
        path: icons/icon24.png
      - type: file
        path: icons/icon32.png
      - type: file
        path: icons/icon48.png
      - type: file
        path: icons/icon64.png
      - type: file
        path: icons/icon96.png
      - type: file
        path: icons/icon128.png
      - type: file
        path: icons/icon256.png
      - type: file
        path: icons/icon512.png
