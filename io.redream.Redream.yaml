app-id: io.redream.Redream
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: redream
tags:
  - proprietary
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=xdg-documents
modules:
  - name: redream
    buildsystem: simple
    build-commands:
      - install -Dm755 apply_extra /app/bin/apply_extra
      - install -Dm755 run.sh /app/bin/redream
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - tar -xf redream.tar.gz
          - rm redream.tar.gz
      - type: extra-data
        filename: redream.tar.gz
        url: https://redream.io/download/redream.x86_64-linux-v1.5.0.tar.gz
        sha256: 6f1eec9e4bab7411dbee08192a2ae6c133a2ae08af98b25afab4d61060fc0466
        size: 2060263
      - type: script
        dest-filename: run.sh
        commands:
          - exec /app/extra/redream "$@"
